{% load static %}
<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Secret Entry ðŸ’–</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        font-family: system-ui;
        background: linear-gradient(135deg, #ff4d6d, #ffb3c1);
      }
      .card {
        width: min(520px, 92vw);
        background: rgba(255, 255, 255, 0.18);
        border: 1px solid rgba(255, 255, 255, 0.3);
        backdrop-filter: blur(12px);
        border-radius: 22px;
        padding: 26px;
        color: #fff;
        text-align: center;
        box-shadow: 0 18px 55px rgba(0, 0, 0, 0.25);
      }
      input {
        width: 100%;
        padding: 12px 14px;
        border-radius: 14px;
        border: none;
        margin-top: 12px;
        font-size: 16px;
      }
      button {
        margin-top: 12px;
        padding: 12px 16px;
        border: none;
        border-radius: 14px;
        font-weight: 800;
        background: #fff;
        color: #ff4d6d;
        cursor: pointer;
        width: 100%;
      }
      .err {
        margin-top: 10px;
        opacity: 0.95;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>Secret Entry ðŸ’–</h2>
      <p>Enter the passcode to unlock</p>

      <form method="post">
        {% csrf_token %}
        <input name="code" placeholder="Passcode..." autocomplete="off" />
        <button type="submit">Unlock ðŸ”“</button>
      </form>

      {% if error %}
      <div class="err">{{ error }}</div>
      {% endif %}
      <p style="opacity: 0.85; margin-top: 14px">(Only for you ðŸ™‚)</p>
    </div>
  </body>
</html>
